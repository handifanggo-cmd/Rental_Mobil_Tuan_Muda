{% extends "base.html" %}
{% block content %}
<div class="card mx-auto p-4 shadow" style="max-width: 400px;">
    <h3 class="text-center">Login {{ 'Admin' if 'admin' in request.path else 'Customer' }}</h3>
    <form method="POST">
        <input type="text" name="username" class="form-control mb-3" placeholder="Username" required>
        <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
        <button type="submit" class="btn btn-primary w-100">Masuk</button>
    </form>
    {% if 'customer' in request.path %}<p class="mt-3">Belum punya akun? <a href="/register">Daftar</a></p>{% endif %}
</div>
{% endblock %}

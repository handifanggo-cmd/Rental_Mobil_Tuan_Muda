{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card shadow-lg border-0 p-4 bg-dark text-white">
            <h3 class="text-center fw-bold mb-4">Panel Login Admin</h3>
            <hr class="border-secondary">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label small fw-bold">Username Admin</label>
                    <input type="text" name="username" class="form-control bg-secondary text-white border-0" required placeholder="Masukkan username">
                </div>
                <div class="mb-4">
                    <label class="form-label small fw-bold">Password</label>
                    <input type="password" name="password" class="form-control bg-secondary text-white border-0" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn btn-warning w-100 py-2 fw-bold rounded-pill">Masuk ke Dashboard</button>
            </form>
            <div class="text-center mt-3">
                <a href="/" class="text-secondary small">Kembali ke Beranda</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card shadow-sm border-0 p-4">
            <h3 class="text-center fw-bold mb-4">Login Customer</h3>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label small fw-bold">Username</label>
                    <input type="text" name="username" class="form-control" required placeholder="Username Anda">
                </div>
                <div class="mb-4">
                    <label class="form-label small fw-bold">Password</label>
                    <input type="password" name="password" class="form-control" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold rounded-pill">Masuk</button>
            </form>
            <div class="text-center mt-3">
                <small>Belum punya akun? <a href="/register">Daftar di sini</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
